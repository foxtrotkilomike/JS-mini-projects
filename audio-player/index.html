<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/svg/play-icon.png" type="image/x-icon">
  <title>Music Player</title>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <article class="player-container">
        <div class="player-cover"></div>
        <div class="player-self">
          <div class="player-controls">
            <audio src=""></audio>
            <button class="button button-play">
              <img src="./assets/svg/play.png" class="play-img" alt="play button">
            </button>
            <div class="track-caption">
              <p class="track-artist">Beyonce</p>
              <p class="track-title">Don't Hurt Yourself</p>
            </div>
            <div class="back-forward-buttons">
              <button class="button button-back">
                <img src="./assets/svg/backward.png" class="backward-img" alt="backward button">
              </button>
              <button class="button button-forward">
                <img src="./assets/svg/forward.png" class="forward-img" alt="forward button">
              </button>
            </div>
          </div>
          <div class="player-bar">
            <input type="range" value="0" min="0" max="100" step="0.1" class="progress">
            <div class="time-container">
              <div class="duration duration-current">0:00</div>
              <div class="duration duration-full"></div>
            </div>
            <button class="button button-volume">
              <img src="./assets/svg/volume-small.png" class="volume-img" alt="volume button">
            </button>
            <input type="range" value="0.3" min="0" max="1" step="0.01" class="volume">
          </div>
        </div>
      </article>
      <div class="background"></div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="https://github.com/foxtrotkilomike">
          <img src="./assets/svg/GitHub-Mark-64px.png" alt="github logo" class="gh-logo">
        </a>
        <p>Â© 2022</p>
        <a href="https://rs.school/js/">
          <img src="./assets/svg/rs_school_js.svg" alt="rolling scopes school logo" class="rsschool-logo">
        </a>
      </div>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
